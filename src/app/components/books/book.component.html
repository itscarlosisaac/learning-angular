
<div class="book">
  <h2>{{bookItem.title}}</h2>
  <!-- <small *ngIf="{{book.alias}}">{{book.alias}}</small> -->
  <p class="author">{{bookItem.author}}</p>
  <button (click)="onToggleDetails()">Show Details</button>
  <div class="details" *ngIf="showDetails">
    <p class="description">{{bookItem.description}}</p>
    <p class="pages">{{bookItem.pages}}</p>
    <ul>
      <li *ngFor='let genre of bookItem.genres'>
        {{genre}}
      </li>
    </ul>
  </div>
</div>
